<body>
	<input type="text" id="message">
	<input type="text" id="textAttemps">
	<script>
		var num=0, attemps=0;
		var numRamdom=Math.round(Math.random()*100);
		var message=document.getElementById("message");
		var textAttemps=document.getElementById("textAttemps");
		
		
		do{
			num=prompt("(some functions only do not work in Browser chrome)Intro between 0 and 100. Secret number=<br>" + numRamdom + "Attemps=" + attemps);
			
			if(numRamdom>num){
				message.value="Higher";
			}if(numRamdom<num){
				message.value="Lower";
			}attemps++;
			textAttemps.value=attemps;
		}while(numRamdom!=num);
	</script>
</body>
